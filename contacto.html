<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>OP Jurídico Contable</title>
</head>

<body>
    <div id="Contenido">
        <header>
            <img class="Logo" src="./img/LogoBlanco.png" alt="Op">
            <h1>Jurídico Contable</h1>
        </header>
        <nav>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="galeria.html">Galería</a>
                    <a  href="novedades.html">Novedades</a>
                    <a class="Activo" href="contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
        <main>
            <div class="formulario">
                <h3>Contacto</h3>
                <form method="post" action="">
                    <div> 
                        <label for="name">Nombre: </label>
                        <input type="text" id="name" name="name" value="" placeholder="Su nombre" required="required"
                            autofocus />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="" placeholder="your@email.com" required="required" />
                    </div>        
                    <div>
                        <label for="subject">Motivo:</label>      
                        <select id="subject" name="subject">
                            <option value="hello">Jurídico</option>
                            <option value="quote">Contable</option>
                        </select>
                    </div>     
                    <div>       
                        <label for="message">Comentarios:</label>
                        <textarea id="message" name="message" placeholder="Escriba sus comentarios aqui." required></textarea>
                    </div>       
                    <div class="boton">
                        <input type="submit" value="enviar" class="btn-enviar" />
                    </div>
                </form>

               
            </div>
            <div class="infoContacto">
                
                <div class="card">
                    <p>Teléfono: 20256-7616</p>
                    <p>Email: info@opjuridicocontable.com.ar</p>
                    <p>Dirección: Colombres 23 4A</p>
                </div>
                    
                
            </div>
        </main>
        <footer>
            <p>Op Jurídico Contable &copy;2021</p>
        </footer>
    </div>
</body>

</html>
